<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kodik Fast Player Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e9ecef;
    }
    .header h3 {
      margin: 0;
      color: #212529;
      font-size: 18px;
      font-weight: 600;
    }
    .header .version {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }
    .setting {
      margin-bottom: 16px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    .setting label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
      font-size: 14px;
    }
    .setting input, .setting select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .setting input:focus, .setting select:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    .status.active {
      background: #d1f2eb;
      color: #00695c;
      border: 1px solid #b2dfdb;
    }
    .status.inactive {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üöÄ Kodik Fast Player</h3>
    <div class="version">v1.0.0</div>
  </div>
  
  <div class="setting toggle">
    <label>–í–∫–ª—é—á–∏—Ç—å –±—ã—Å—Ç—Ä—ã–π –ø–ª–µ–µ—Ä:</label>
    <label class="toggle-switch">
      <input type="checkbox" id="enablePlayer" checked>

    </label>
  </div>
  
  <div class="setting">
    <label for="defaultQuality">–ö–∞—á–µ—Å—Ç–≤–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é:</label>
    <select id="defaultQuality">
      <option value="auto">–ê–≤—Ç–æ–≤—ã–±–æ—Ä (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)</option>
      <option value="1080">1080p</option>

  <div class="setting">

    <select id="bufferSize">

      <option value="20">20 —Å–µ–∫—É–Ω–¥</option>

    </select>
  </div>
  
  <div class="actions">
    <button class="btn btn-secondary" id="reloadPlayers">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <button class="btn btn-primary" id="openOptions">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</button>
  </div>
  
  <div id="status" class="status active">
    ‚úÖ –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ
  </div>

  <script src="popup.js"></script>
</body>
</html>
